<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todos</title>
</head>
<body>
<div class="todos">
    <h1 class="todos-header">todos</h1>
    <select  multiple class="todos-selector">
        <option  class="todos-selector"><div class="todos-selector-option-circle-button">HTML</div></option>
        <option class="todos-selector"><div class="todos-selector-option-circle-button">CSS</div></option>
        <option class="todos-selector"><div class="todos-selector-option-circle-button">JS</div></option>
        <option class="todos-selector"><div class="todos-selector-option-circle-button">JS tools</div></option>
        <div class="todos-selector-footer">
            <input name="one" type="radio" value="all"> <span>All</span> 
        <input name="one" type="radio" value="active"> <span>Active</span> 
        <input name="one" type="radio" value="completed"> <span>Completed</span> 
        </div>
    </select>
</div>
</body>
</html>
