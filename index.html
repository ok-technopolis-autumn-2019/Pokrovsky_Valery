<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Todos</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="todos">
        <h1 class="todos-header">todos</h1>
        <div class="todos-main">
            <div class="todos-add">
                <button></button>
                <input name="todos-add-input" type="text" value="What needs to be done?">
            </div>

            <label>
                <div class="todos-item">
                    <input name="first" type="radio" value="active">HTML
                    <button class="todos-item-delete"></button>
                </div>
            </label>
            <label>
                <div class="todos-item">
                    <input name="second" type="radio" value="active">CSS
                    <button class="todos-item-delete"></button>
                </div>
            </label>
            <label>
                <div class="todos-item">
                    <input name="third" type="radio" value="active">JS
                    <button class="todos-item-delete"></button>
                </div>
            </label>
            <label>
                <div class="todos-item">
                    <input name="fourth" type="radio" value="active">JS tools
                    <button class="todos-item-delete"></button>
                </div>
            </label>
            <div class="todos-footer">
                <span class="todos-items-left">3 items left</span>
                <div class=todos-footer-radio>
                    <label>
                        <input name="type-view" type="radio" value="all">All</label>
                    <label>
                        <input name="type-view" type="radio" value="active">Active</label>
                    <label>
                        <input name="type-view" type="radio" value="completed">Completed</label>
                </div>
                <button class="todos-all-completed">Clear completed</button>
            </div>
        </div>
    </div>
</body>

</html>
