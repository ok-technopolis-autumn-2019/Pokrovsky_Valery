<!DOCTYPE html>
<html lang="en">

                    <div class="todos-item-delete">

                </div>
                <div class="todos-item">
                    <input class="todos-item-checkbox-false" name="second" id="second" type="checkbox" value="active">

                </div>
                </div>
                <div class="todos-item">

                </div>
                <div class="todos-all-completed">

        </div>

</html>
